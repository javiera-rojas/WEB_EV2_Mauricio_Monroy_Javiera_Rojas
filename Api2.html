                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">
        </div>
        <div>
            <h3 class="text-center">Lista de las Ligas Españolas</h3>
            <div>
                <p class="text-center">Informacion actualizada de las ligas Españolas de la actualidad.</p>
            </div>
        </div>
        <div class="text-center"><img src="imagenes/copa.jpeg" class="img-fluid" alt="..."></div>
        <div class="container-fluid">
            <br><button type="button" class="btn btn-primary" id="enviar">Traer Dato</button>
        </div><br>
        <div class="container-fluid">
            <table class="table" id="leagues">
                <thead>
                    <tr>
                        <th scope="col">Nº</th>
                        <th scope="col">Deporte</th>
                        <th scope="col">Nombre Oficial</th>
                        <th scope="col">Liga</th>
                    </tr>

                </thead>
            </table>
        </div>

    </div>
    <footer class="bg-danger text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center" style="background-color: rgba(255, 255, 255, 0.5);">

        </div>
        <div class="text-center" style="background-color: rgba(255, 255, 255, 0.5);">
            Teléfono: (+56) 74 1234567
        </div>
        <div class="text-center" style="background-color: rgba(255, 255, 255, 0.5);">
            Mail: contacto@losonce.cl
        </div>
        <!-- Copyright -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>



    <script>
        $("#enviar").click(function() {
            var jsonpage = "https://www.thesportsdb.com/api/v1/json/1/all_leagues.php?e=Spanish";

            $.get(jsonpage,
                function(data) {
                    $.each(data.leagues, function(i, item) {
                        if ((item.strLeague == 'Spanish La Liga' || item.strLeague == 'Spanish Liga ACB' || item.strLeagueAlternate == 'Spanish Cup' ||
                                item.strLeague == 'Spanish Liga ASOBAL' || item.strLeague == 'Spanish Segunda División B Group 1' || item.strLeague == 'Spanish Segunda División B Group 2' ||
                                item.strLeague == 'Spanish Segunda División B Group 3' || item.strLeague == 'Spanish Segunda División B Group 4' || item.strLeague == 'Spanish Copa del Rey de Baloncesto' ||
                                item.strLeague == 'Spanish Supercup of Basketball' || item.strLeague == 'Spanish Segunda División B Group 5' ||
                                item.strLeague == 'Supercopa de Espana')) {
                            $("#leagues").append("<tr><td>" + item.idLeague +
                                "</td><td>" + item.strSport +
                                "</td><td>" + item.strLeague +
                                "</td><td>" + item.strLeagueAlternate +
                                "</td></tr>");
                        }
                    });
                })
        });
    </script>
